{% extends "base.html" %}
{% load static %}

{% block title %}HumanBody Animationen — MocapNET{% endblock %}

{% block extra_head %}
<style>
    .main-content {
        padding: 0 !important;
        max-width: none !important;
        width: calc(100vw - var(--sidebar-width));
    }
    .viewer-container {
        display: flex;
        width: 100%;
        height: 100vh;
        gap: 0;
        position: relative;
    }
    .canvas-wrap {
        flex: 1;
        min-width: 0;
        position: relative;
    }
    #viewer-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #111;
        cursor: grab;
    }
    #viewer-canvas:active { cursor: grabbing; }
    .viewer-buttons {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 10;
        display: flex;
        gap: 6px;
    }
    .viewer-btn {
        padding: 8px 14px;
        background: rgba(26, 26, 46, 0.85);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 0.82rem;
        backdrop-filter: blur(4px);
        transition: all 0.2s;
    }
    .viewer-btn:hover { border-color: var(--accent); color: var(--text); }
    .viewer-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

    .viewer-panel {
        width: 320px;
        background: var(--bg-secondary);
        border-left: 1px solid var(--border);
        overflow-y: auto;
        padding: 0;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
    }
    .panel-section {
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
    }
    .panel-section h3 {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--accent);
        margin-bottom: 10px;
        cursor: pointer;
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .panel-section h3 .chevron {
        transition: transform 0.2s;
        font-size: 0.7rem;
    }
    .panel-section.collapsed .panel-body { display: none; }
    .panel-section.collapsed h3 .chevron { transform: rotate(-90deg); }

    .anim-tree {
        flex: 1;
        overflow-y: auto;
        padding: 0;
    }
    .anim-category {
        border-bottom: 1px solid var(--border);
    }
    .anim-category-header {
        font-size: 0.82rem;
        color: var(--text);
        cursor: pointer;
        padding: 10px 16px;
        user-select: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.15s;
    }
    .anim-category-header:hover { background: var(--bg-card); }
    .anim-category-header .cat-chevron {
        font-size: 0.65rem;
        transition: transform 0.2s;
        color: var(--text-muted);
    }
    .anim-category.open .cat-chevron { transform: rotate(90deg); }
    .anim-category-header .cat-count {
        font-size: 0.72rem;
        color: var(--text-muted);
        margin-left: auto;
    }
    .anim-category-body {
        display: none;
        padding: 0;
    }
    .anim-category.open .anim-category-body { display: block; }

    .anim-item {
        font-size: 0.78rem;
        color: var(--text-muted);
        padding: 6px 16px 6px 36px;
        cursor: pointer;
        transition: all 0.15s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .anim-item:hover { background: var(--bg-card); color: var(--text); }
    .anim-item.active {
        background: var(--accent);
        color: #fff;
    }
    .anim-item .frames {
        font-size: 0.7rem;
        opacity: 0.7;
    }

    .anim-controls {
        padding: 10px 16px;
        border-top: 1px solid var(--border);
        background: var(--bg-primary);
        display: flex;
        gap: 6px;
        align-items: center;
        flex-shrink: 0;
    }
    .anim-controls button {
        padding: 6px 12px;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text);
        cursor: pointer;
        font-size: 0.85rem;
    }
    .anim-controls button:hover { border-color: var(--accent); }
    .anim-controls input[type="range"] { flex: 1; accent-color: var(--accent); }

    .status-bar {
        padding: 8px 16px;
        font-size: 0.75rem;
        color: var(--text-muted);
        border-top: 1px solid var(--border);
        background: var(--bg-primary);
        flex-shrink: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="viewer-container">
    <div class="canvas-wrap">
        <canvas id="viewer-canvas"></canvas>
        <div class="viewer-buttons">
            <button id="model-toggle" class="viewer-btn active" title="Modell ein/ausblenden"><i class="fas fa-user"></i> Model</button>
            <button id="rig-toggle" class="viewer-btn" title="Rig ein/ausblenden"><i class="fas fa-bone"></i> Rig</button>
        </div>
    </div>

    <div class="viewer-panel">
        <!-- Animation Tree -->
        <div class="panel-section">
            <h3>Animationen <span class="chevron">&#9660;</span></h3>
        </div>
        <div class="anim-tree" id="anim-tree">
            <div style="padding:16px;color:var(--text-muted);font-size:0.8rem;">Lade Animationen...</div>
        </div>

        <!-- Playback Controls -->
        <div class="anim-controls">
            <button id="anim-play" title="Play / Pause"><i class="fas fa-play"></i></button>
            <button id="anim-stop" title="Stop"><i class="fas fa-stop"></i></button>
            <input type="range" id="anim-timeline" min="0" max="100" value="0" step="1">
        </div>

        <!-- Status -->
        <div class="status-bar">
            <span id="vertex-count">—</span> vertices
            &nbsp;|&nbsp; <span id="fps-display">—</span> fps
            &nbsp;|&nbsp; <span id="anim-info">—</span>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
        "three-subdivide": "https://cdn.jsdelivr.net/npm/three-subdivide@1.1.5/build/index.module.js"
    }
}
</script>
<script type="module" src="{% static 'viewer/animations.js' %}"></script>
{% endblock %}
